<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
    <main>
        <div id="instagramlogo"></div>
        <div id="facebook-msg">Sign up to see photos and videos<br>from your friends.</div>
        <button id="facebook" type="submit" >
            <span  id="facebook-icon"></span>
            Log in with Facebook
        </button>
        
        <span id="linha"><span id="linha2"></span></span>
        <span id="or">OR</span>
        

        <form action="" method="get">
            
            <input class="texto" type="text" name="name" id="name" placeholder="Name">
            
            <input class="texto" type="text" name="lastname" id="lastname" placeholder="Last name">

            <input class="texto" type="text" name="username" id="username" placeholder="Username">

            <input class="texto" type="text" name="password" id="password" placeholder="Password">

            <p>People who use our service may have uploaded your contact information to Instagram. <a href="#">Learn More</a></p>

            <p>By signing up, you agree to our Terms , Privacy Policy and Cookies Policy .</p>
            <input id="signup" type="submit" value="Sign up">
        </form>
    </main>
</body>
</html>
